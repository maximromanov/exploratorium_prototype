<!DOCTYPE html>
<meta charset="utf-8">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <!-- implementation of the hosted D3- and TopoJson js-libraries -->
  <svg id="main-svg">
      <g id="land"></g>
      <g id="rivers"></g>
      <g id="topos"></g>
      <foreignobject id="foreignPane" class="node" x="0" y="0" width="300px" height="50px">
                <div class="innerDiv">
                  <label>Select places:</label>
                  <select id="topo_name_sel"
                          style="font-size: 20px;"
                          onchange="topo_select()"></select>
                </div>

      </foreignobject>
      <foreignobject class="node" x="1170" y="0" width="200" height="100">
          <div class="btn-group-vertical" style="right: 10px;" role="group" id="float-button-group" align="right">
              <button type="button" class="btn btn-default" id="zoom-in" onclick="zoomin()">
                  <span class="glyphicon glyphicon-zoom-in"></span>
              </button>
              <button type="button" class="btn btn-default" id="zoom-out" onclick="zoomout()">
                  <span class="glyphicon glyphicon-zoom-out"></span></button>
              <button type="button" class="btn btn-default" id="reset" onclick="zoomreset()">
                  <span class="glyphicon glyphicon-screenshot"></span></button>
          </div>
      </foreignobject>
  </svg>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.js'></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v0.min.js"></script>
  <script src="init_map.js"></script>
  <script src="topo.js"></script>
</body>
</html>
